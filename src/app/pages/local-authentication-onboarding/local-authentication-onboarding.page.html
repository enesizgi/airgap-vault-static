<ion-header class="ion-no-border"><ion-toolbar></ion-toolbar></ion-header>

<ion-content class="ion-padding">
  <h1 classs="ion-no-margin" [innerHTML]="'local-authentication-onboarding.heading' | translate"></h1>

  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <img class="ion-padding-vertical" src="assets/img/local_authentication_onboarding.svg" />
  </ion-row>

  <p>{{ 'local-authentication-onboarding.text' | translate }}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button default color="primary" shape="round" (click)="authenticate()">
      {{ 'local-authentication-onboarding.authenticate_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
